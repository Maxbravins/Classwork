<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
 
  <!-- styles.css -->
   <link rel="stylesheet" href="css/styles.css">

</head>

<body class="body">

  <!-- DARK MODE TOGGLE -->
  <div class="dark-toggle toggle-btn" onclick="toggleDarkMode()">
    <i class="ri-moon-line"></i> Dark Mode
  </div>

  <div class="container contact-container">
    <h1 class="contact-title">Contact Us</h1>

    <div class="top-section contact-layout">

      <!-- Contact Form -->
      <form class="contact-form">
        <h2 class="form-heading"><i class="ri-mail-send-line"></i> Send us a Message</h2>

        <label class="label-name">Full Name</label>
        <input type="text" placeholder="Enter your name" required class="input-name">

        <label class="label-email">Email Address</label>
        <input type="email" placeholder="Enter your email" required class="input-email">

        <label class="label-message">Your Message</label>
        <textarea rows="5" placeholder="Write your message..." required class="textarea-message"></textarea>

        <button type="submit" class="btn-submit">
          <i class="ri-send-plane-line"></i> Submit
        </button>
      </form>

      <!-- Contact Info Card -->
      <div class="card contact-card">
        <h2 class="info-heading"><i class="ri-contacts-line"></i> Contact Information</h2>

        <div class="info info-section">
          <p class="info-address"><i class="ri-map-pin-line"></i> Institute of Software Technologies, Nairobi</p>

          <p class="info-phone">
            <i class="ri-phone-line"></i>
            <a href="tel:+254739944882" class="phone-link" style="color:var(--text); text-decoration:none;">
              +254 739 944 882
            </a>
          </p>

          <p class="info-email"><i class="ri-mail-line"></i> isteducation@gmail.com</p>
          <p class="info-hours"><i class="ri-time-line"></i> Mon – Fri : 8:00am – 5:00pm</p>

          <h3 class="social-title" style="margin-top:25px;">Follow Us</h3>

          <div class="social-links social-container" style="display:flex; gap:15px; margin-top:10px;">
            <a href="https://www.instagram.com/ist_education?igsh" style="color:#E1306C;" target="_blank" class="instagram-link">
              <i class="ri-instagram-line"></i>
            </a>
            <a href="https://www.tiktok.com/@ist_education" style="color:#000;" target="_blank" class="tiktok-link">
              <i class="ri-tiktok-fill"></i>
            </a>
            <a href="https://twitter.com" style="color:#1DA1F2;" target="_blank" class="twitter-link">
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="map map-wrapper">
      <iframe class="map-iframe"
        src="https://www.google.com/maps/embed?pb=!1m18..."
        loading="lazy">
      </iframe>
    </div>

  </div>

  <!-- WhatsApp Floating Button -->
  <a class="wa-float whatsapp-btn" href="https://wa.me/254739944882" target="_blank">
    <i class="ri-whatsapp-line"></i>
  </a>

  <script class="script-toggle">
    function toggleDarkMode() {
      const body = document.body;
      const toggleBtn = document.querySelector('.dark-toggle');
      
      if (body.getAttribute("data-theme") === "dark") {
        body.setAttribute("data-theme", "light");
        toggleBtn.innerHTML = '<i class="ri-moon-line"></i> Dark Mode';
      } else {
        body.setAttribute("data-theme", "dark");
        toggleBtn.innerHTML = '<i class="ri-sun-line"></i> Light Mode';
      }
    }
  </script>
</body>
</html>
